<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Koree</title>

</head>
<body>
    
    <header class="header">
        <h1>My Man Koree</h1>
    </header>

    <main class="main">
        <section>
        <div class="profilepic">
            <img src="../tribute-page/tribute-page_images/koreeprofilepic.jpg" alt="Picture of dog in shades">
        </div>

        <div class="description">
            <p>Koree is a 2 year old Bernedoodle who loves to play!</p>
        </div>

        <div class="info">
            <div class="section">
                <h3>Breed</h3>
                <p>Koree is mixed between Bernese Mountain Dog & Poodle</p>
                <img src="../tribute-page/tribute-page_images/Bernese-Mountain-Dog.jpg" alt="picture of bernese mountain dog">
                <img src="../tribute-page/tribute-page_images/poodle.jpg" alt="picture of poodle">
            </div>
            <div class="section">
                <h3>Birthday</h3>
                <p>His birthday is 5/16/20</p>
                <img src="../tribute-page/tribute-page_images/happybirthday.jpg" alt="picture of puppy in birthday hat">
            </div>
            <div class="section">
                <h3>Favorite Food</h3>
                <p>He loves chicken jerky treats</p>
                <img src="../tribute-page/tribute-page_images/chickentreats.jpg" alt="picture of chicken jerky treats">
            </div>
            <div class="section">
                <h3>Favorite Game</h3>
                <p>Koree will play tug-of-war all day long</p>
                <img src="../tribute-page/tribute-page_images/tug-of-war.JPG" alt="picture of bernese mountain dog pulling toy">
            </div>
        </div>

        <div class="infodetails">
            
            
            
            
        </div>

        </section>

    </main>

</body>
</html>
