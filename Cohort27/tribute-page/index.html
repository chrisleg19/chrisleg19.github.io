<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Koree</title>
  </head>
  <body>
    <div class="parent">
      <header class="child header">
        <h1>My Man Koree</h1>
      </header>
      <section class="child middle">
      <div class="profilepic">
        <img
          src="./tributeImages/koreeProfilePic.jpg"
          alt="Picture of dog in shades"
        />
      </div>

      <div class="description">
        <p>Koree is a 2 year old Bernedoodle who loves to play!</p>
      </div>
    </section>
      
        <div class="child section1">
          <h3>Breed</h3>
          <p>Koree is mixed between Bernese Mountain Dog & Poodle</p>
          <div class="breed">
            <img
              src="./tributeImages/bernese moutain dog.jpg"
              alt="picture of bernese mountain dog"
            />
            <img src="./tributeImages/poodle.jpg" alt="picture of poodle" />
          </div>
        </div>
        <div class="child section2">
          <h3>Birthday</h3>
          <p>His birthday is 5/16/20</p>
          <img
            src="./tributeImages/koreeSmiling.JPG"
            alt="picture of puppy in birthday hat"
          />
        </div>
        <div class="child section3">
          <h3>Favorite Food</h3>
          <p>He loves chicken jerky treats</p>
          <img
            src="./tributeImages/chicken treats.jpg"
            alt="picture of chicken jerky treats"
          />
        </div>
        <div class="child section4">
          <h3>Favorite Game</h3>
          <p>Koree will play tug-of-war all day long</p>
          <img
            src="./tributeImages/koree_tug_of_war.JPG"
            alt="picture of bernese mountain dog pulling toy"
          />
        </div>
      

      
    </div>
  </body>
</html>
